<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Club UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Club Catalog</h1>
    <div id="formdiv">
        <label>Club ID</label>
        <input type="text" id="clubID" />
        <label>Club name</label>
        <input type="text" id="clubName" />
        <label>Capacity</label>
        <input type="text" id="capacity" />
        <label>Base Ticket Price</label>
        <input type="text" id="baseTicketPrice" />
        <label>President</label>
        <input type="text" id="president" />
        <label>Short Description</label>
        <input type="text" id="shortDesc" />
        <button type="button" onclick="create()">Add Club</button>
    </div>

    <div id="updateformdiv">
        <label>Club ID</label>
        <input type="text" id="clubIDToUpdate" />
        <label>Club name</label>
        <input type="text" id="clubNameToUpdate" />
        <label>Capacity</label>
        <input type="text" id="capacityToUpdate" />
        <label>Base Ticket Price</label>
        <input type="text" id="baseTicketPriceToUpdate" />
        <label>President</label>
        <input type="text" id="presidentToUpdate" />
        <label>Short Description</label>
        <input type="text" id="shortDescToUpdate" />
        <button type="button" onclick="update()">Update Club</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>Base Ticket Price</th>
                <th>President</th>
                <th>Short Description</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
